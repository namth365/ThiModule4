<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="panel-title">Danh Sách Các Cuốn Sách</h3>
                </div>
                <div class="col-lg-6">
                    <h5 class="">Có Tất Cả: {{ products.length }} Cuốn Sách</h5>
                </div>
                <div class="col-lg-6">
                    <button routerLink="/product-add" routerLinkActive="active"
                        class="btn btn-success">Thêm Sách Mới</button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên Sách</th>
                        <th>Tác Giả</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i= index;">
                        <th scope="row">{{ product.id }}</th>
                        <td> <a
                                [routerLink]="['/product-view',product.id]">{{
                                product.name }}</a> </td>
                        <td>{{ product.auth }}</td>
                        <td>
                            <a class="btn btn-info"
                                [routerLink]="['/product-edit',product.id]">Sửa</a>
                            |
                            <a class="btn btn-danger"
                                [routerLink]="['/product-delete',product.id]">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
