

<div class="panel panel-default" style="width: 400px; margin: 0px auto;">
    <div class="panel-heading">
        <h3 class="panel-title">Xóa Sách <strong>{{ product.name }}</strong> nhé
            ? </h3>
    </div>
    <div class="form-group">
        <p for="name">Tên Sách : {{ product.name }}</p>

        <p for="auth">Tác Giả: {{ product.auth }}</p>

        <p for="content">Mô Tả : {{ product.content }}</p>
    </div>
    <div class="panel-footer" style="overflow: hidden;">
        <a type="button" on-click="handleYes()" class="btn btn-primary m-2">Xác
            Nhận </a>
        <a type="button" on-click="handleNo()" class="btn btn-danger">Hủy</a>
    </div>
</div>
